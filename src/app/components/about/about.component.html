<form [formGroup]="ourValidation" class="form alert alert-dark" (ngSubmit)="sub()">
    <div class="form-group row">
        <label for="name" class="col-3">Name</label>
        <input formControlName="name" #name type="text" id="name" class="form-control col-8">
    </div>
    <div *ngIf="Name" class="alert alert-success text-center">
         Valid
    </div>
    <div *ngIf="!Name" class="alert alert-danger text-center">
        Not Valid
    </div>
    <div class="form-group row">
        <label for="age" class="col-3">Age</label>
        <input formControlName="age" #age type="text" id="age" class="form-control col-8">
    </div>
    <div *ngIf="Name" class="alert alert-success text-center">
        Valid
   </div>
    <div *ngIf="!Age" class="alert alert-danger text-center">
        18 &lt; Age &lt; 60
    </div>
    <div class="form-group text-center">
        <input type="submit" class="btn btn-success" value="Add">
    </div>
</form>
