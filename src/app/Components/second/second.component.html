<table class="table table-striped table-dark table-bordered w-70">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of StudentsTable">
        <td>{{s.name}}</td>
        <td *ngIf="s.age>18">{{s.age}}</td>
      </tr>
    </tbody>
  </table>
